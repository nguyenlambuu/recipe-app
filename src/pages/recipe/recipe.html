<ion-header>

    <ion-navbar>
        <ion-title>{{ recipe.title | titlecase }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <h2>{{ recipe.title | uppercase }}</h2>
                <div class="subtitle">{{ recipe.difficulty }}</div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <p>{{recipe.description}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let ing of recipe.ingredients">
                        {{ ing.name }}
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="recipe.ingredients.length > 0">
            <ion-col text-center>
                <button ion-button
                        clear
                        (click)="onAddIngredientsToShoppingList()"
                        block>Add ingredients to shopping list
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <button ion-button block outline (click)="onEditRecipe()">Edit recipe</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block outline (click)="onDeleteRecipe()" color="danger">Delete recipe</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
