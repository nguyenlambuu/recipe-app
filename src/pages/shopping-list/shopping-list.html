<ion-header>

    <ion-navbar>
        <ion-title>Shopping List</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onAddItem(f)">
        <ion-list>

            <ion-item>
                <ion-label stacked>Name</ion-label>
                <ion-input type="text"
                           name="ingredientName"
                           placeholder="Milk"
                           ngModel
                           required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Amount</ion-label>
                <ion-input type="number"
                           name="amount"
                           placeholder="2"
                           ngModel
                           required></ion-input>
            </ion-item>

        </ion-list>
        <button ion-button
                type="submit"
                block
                [disabled]="!f.valid">Add Item
        </button>
    </form>

    <ion-list>
        <ion-item-sliding *ngFor="let ing of ingredients; let i = index">
            <ion-item>
                <h3>{{ ing.name }} ({{ ing.amount }})</h3>
            </ion-item>
            <ion-item-options>
                <button ion-button color="danger" (click)="onRemoveFromIngredients(i)">
                    <ion-icon name="trash"></ion-icon>Remove
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
